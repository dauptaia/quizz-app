<!DOCTYPE html>
<html>

<head>
    <title>{{ quiz.quiz.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container py-4">
    <h1>{{ quiz.quiz.title }}</h1>
    <form method="post">
        <div class="mb-3">
            <label for="token" class="form-label">Enter your token:</label>
            <input type="text" class="form-control" name="token" required>
        </div>

        {% for q in quiz.questions %}
        <div class="mb-4">
            <p><b>{{ q.id }}. {{ q.text }}</b></p>
            {% for opt in q.options %}
            <div class="form-check">
                <input type="radio" class="form-check-input" name="q{{ q.id }}" value="{{ loop.index0 }}" required>
                <label class="form-check-label">{{ opt }}</label>
            </div>
            {% endfor %}
            <label class="form-label mt-2">Confidence (0-100):</label>
            <label for="confidence_{{ q.id }}">Confidence (0â€“100%)</label><br>
            <input type="range" id="conf{{ q.id }}" name="conf{{ q.id }}" min="0" max="100" step="10" value="50"
                oninput="this.nextElementSibling.value = this.value">
            <output>50</output>%
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
