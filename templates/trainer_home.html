<!DOCTYPE html>
<html>

<head>
    <title>Trainer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container py-4">
    <h1>Trainer Dashboard</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Code</th>
                <th>Last Update</th>
                <th>Submissions</th>
            </tr>
        </thead>
        <tbody>
            {% for q in quiz_stats %}
            <tr>
                <td><a href="{{ url_for('trainer_quiz', quiz_code=q.code) }}">{{ q.title }}</a></td>
                <td>{{ q.code }}</td>
                <td>{{ q.last_update }}</td>
                <td>{{ q.num_submissions }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
