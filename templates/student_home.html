<!DOCTYPE html>
<html>

<head>
    <title>Available Quizzes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container py-4">
    <h1>Available Quizzes</h1>
    <ul class="list-group">
        {% for quiz in quizzes %}
        <li class="list-group-item">
            <a href="{{ url_for('quiz', code=quiz.code) }}">{{ quiz.title }}</a>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('trainer_home') }}" class="btn btn-primary mt-3">To trainer home...</a>
</body>

</html>
